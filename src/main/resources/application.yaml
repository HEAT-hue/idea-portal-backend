spring:
  application:
    name: idea

    # Email
    mail:
      host: smtp.gmail.com
      port: 587
      username: your-email@gmail.com
      password: your-email-password
      properties:
        mail:
          smtp:
            auth: true
            starttls:
              enable: true
              required: true
            connectiontimeout: 5000
            timeout: 5000
            writetimeout: 5000


  #  Configure default username and password
  security:
    user:
      name: user
      password: root
      role: user

  # Database config
  datasource:
    # DATABASE connection
    url: jdbc:mysql://localhost:3306/ideaPortal
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    # Show sql queries made by spring data jpa
    show-sql: false
    properties:
      jakarta:
        persistence:
          validation:
            mode: none
      hibernate:
        format_sql: true

    # Show logs in colored mode
    output:
      ansi:
        enabled: ALWAYS

server:
  port:
    8085